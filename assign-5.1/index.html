<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
  .shopping-cart {
    width: 300px;
    margin: auto;
    border: 1px solid #ccc;
    padding: 10px;
  }
  .shopping-cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  .shopping-cart-item button {
    padding: 5px 10px;
  }
</style>
</head>
<body>
<div class="shopping-cart">
  <div class="shopping-cart-item">
    <span>Apple Juice</span>
    <button>+</button>
    <span>2</span>
    <button>-</button>
    <span>Rs250</span>
  </div>
  <div class="shopping-cart-item">
    <span>Grapes Juice</span>
    <button>+</button>
    <span>1</span>
    <button>-</button>
    <span>Rs</span>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
